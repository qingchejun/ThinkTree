# Render 部署配置 (最终修正版 - 已修复格式)
services:
  # FastAPI 后端服务
  - type: web
    name: thinktree-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "from app.core.database import Base, engine; print('Creating database tables...'); Base.metadata.create_all(bind=engine); print('Tables created successfully.')" && uvicorn main:app --host 0.0.0.0 --port $PORT
    # ⬆️上面这行是完整的startCommand
    # ⬇️下面这行必须另起一行并保持相同的缩进
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false # 敏感信息，需在 Render 控制台手动设置
      - key: SECRET_KEY
        sync: false # 敏感信息，需在 Render 控制台手动设置
      - key: DATABASE_URL
        fromDatabase:
          name: thinktree-db
          property: connectionString
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads

  # Next.js 前端服务
  - type: web
    name: thinktree-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://thinktree-backend.onrender.com # 后端服务 URL
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"

# PostgreSQL 数据库
databases:
  - name: thinktree-db
    plan: free # 免费版 PostgreSQL
