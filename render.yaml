# Render 部署配置（生产 + 测试）(最佳实践最终版v2)

# ----------------------------------------------------------------------
# 环境分组说明：
# 1) production：部署 main 分支的稳定版本（面向用户）
# 2) staging：   部署 develop 分支的测试版本（内部验证）
# ----------------------------------------------------------------------

services:
  # ======================================================
  #                 生产环境 (Production)
  # ======================================================

  # 生产后端（FastAPI）- 复用现有服务
  - type: web
    name: thinktree-backend
    branch: main
    autoDeploy: true
    env: python
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: thinktree-db
          property: connectionString
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads

  # 生产前端（Next.js）- 复用现有服务
  - type: web
    name: thinktree-frontend
    branch: main
    autoDeploy: true
    env: node
    plan: free
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://thinktree-backend.onrender.com
      - key: NODE_ENV
        value: production

  # ======================================================
  #                  测试环境 (Staging)
  # ======================================================

  # 测试后端（FastAPI）
  - type: web
    name: thinktree-backend-staging
    branch: develop
    autoDeploy: true
    env: python
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: thinktree-db-staging
          property: connectionString
      - key: FRONTEND_URL
        value: https://thinktree-frontend-staging.onrender.com
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads

  # 测试前端（Next.js）
  - type: web
    name: thinktree-frontend-staging
    branch: develop
    autoDeploy: true
    env: node
    plan: free
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://thinktree-backend-staging.onrender.com
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://thinktree-frontend-staging.onrender.com

# ======================================================
#                     数据库定义
# ======================================================
databases:
  # 仅声明测试数据库（生产库 thinktree-db 已存在，直接在上方引用）
  - name: thinktree-db-staging
    plan: free
    region: singapore
