# Render 部署配置 (最佳实践最终版)
services:
  # FastAPI 后端服务
  - type: web
    name: thinktree-backend
    env: python
    plan: free
    region: singapore
    rootDir: backend # 关键：为后端服务设置根目录
    buildCommand: pip install -r requirements.txt # 简洁的构建命令 (因为已在 backend 目录)
    startCommand: alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: thinktree-db
          property: connectionString
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAIL_FROM
        value: thinktree.app@gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_SSL_TLS
        value: false
      - key: MAIL_STARTTLS
        value: true
      - key: MAIL_USERNAME
        value: thinktree.app@gmail.com

  # Next.js 前端服务
  - type: web
    name: thinktree-frontend
    env: node
    plan: free
    region: singapore
    rootDir: frontend # 关键：为前端服务设置根目录
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://thinktree-backend.onrender.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"

# PostgreSQL 数据库
databases:
  - name: thinktree-db
    plan: free
    region: singapore
