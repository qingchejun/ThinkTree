# Render 部署配置 (种子部署临时版)
services:
  # FastAPI 后端服务
  - type: web
    name: thinktree-backend
    env: python
    # 构建命令保持不变
    buildCommand: cd backend && pip install -r requirements.txt
    # 启动命令已临时修改，用于“种子部署”，分为三步：
    # 1. python init_db.py          -> 使用我们确认过的脚本，安全地创建所有数据库表
    # 2. python scripts/generate_initial_codes.py -> 运行脚本，生成并打印第一个邀请码
    # 3. uvicorn main:app ...       -> 在以上步骤成功后，启动应用服务
    startCommand: cd backend && python init_db.py && python scripts/generate_initial_codes.py && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false # 敏感信息，需在 Render 控制台手动设置
      - key: SECRET_KEY
        sync: false # 敏感信息，需在 Render 控制台手动设置
      - key: DATABASE_URL
        fromDatabase:
          name: thinktree-db
          property: connectionString
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads

  # Next.js 前端服务 (无改动)
  - type: web
    name: thinktree-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://thinktree-backend.onrender.com # 后端服务 URL
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"

# PostgreSQL 数据库 (无改动)
databases:
  - name: thinktree-db
    plan: free
