# Render 部署配置
services:
  # FastAPI 后端服务
  - type: web
    name: thinktree-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && chmod +x start.sh && ./start.sh
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false # 敏感信息，需在 Render 控制台手动设置
      - key: SECRET_KEY
        sync: false # 敏感信息，需在 Render 控制台手动设置
      - key: DATABASE_URL
        fromDatabase:
          name: thinktree-db
          property: connectionString
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads

  # Next.js 前端服务
  - type: web
    name: thinktree-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://thinktree-backend.onrender.com # 替换为实际的后端服务 URL

# PostgreSQL 数据库
databases:
  - name: thinktree-db
    plan: free # 免费版 PostgreSQL
